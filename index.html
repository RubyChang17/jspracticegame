<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
        <style>
            body {
                font-family: 'Roboto Mono', monospace;
            }
            button {
                background-color: transparent;
                border-style: groove;
                border-radius: 4px;
            }

            div {
                text-align: center;
                padding-top: 70px;
            }
        </style>
    </head>
    <body>
        <div>
            <h3>誰贏十次誰就贏囉！加油！( ͡° ͜ʖ ͡°)</h3>
            <p id="outWinCount"></p>
            <p id="computWinCount"></p>
            <button onclick="game('剪刀')"><img src="https://png.icons8.com/ios/100/16a085/hand-scissors.png"/></button>
            <button onclick="game('石頭')"><img src="https://png.icons8.com/ios/100/16a085/angry-fist.png"/></button>
            <button onclick="game('布')"><img src="https://png.icons8.com/wired/100/16a085/hand.png"/></button>
            <div id="ourHit"></div>
            <div id="computerHit"></div>
            <p id="resultWord"></p>

            <p id="name"></p>
            <p id="name"></p>
        </div>

        <script>
            let outWinCount = 0
            let computWinCount = 0

            function game(hit){
                if(hit == '剪刀'){
                    document.getElementById('ourHit').innerHTML='<img src="https://png.icons8.com/ios/100/16a085/hand-scissors.png"/>'
                }else if(hit == '石頭'){
                    document.getElementById('ourHit').innerHTML='<img src="https://png.icons8.com/ios/100/16a085/angry-fist.png"/>'
                }else{
                    document.getElementById('ourHit').innerHTML='<img src="https://png.icons8.com/wired/100/16a085/hand.png"/>'
                }
                console.log(hit)
                let randomNumber = Math.random()
                let computerHit = ''
                let result = ''
                if (randomNumber<1/3){
                    computerHit = '剪刀'
                    document.getElementById('computerHit').innerHTML='V.S.<br><img src="https://png.icons8.com/ios/100/16a085/hand-scissors.png"/>'
                    if(hit == '剪刀'){
                        result = '平手 (ㆆᴗㆆ)' 
                    } else if (hit == '石頭'){
                        result = '你贏了 ^_^'
                        outWinCount = outWinCount + 1 
                    } else {
                        result = '電腦贏了 Q_Q' 
                        computWinCount = computWinCount + 1
                    }
                } else if (randomNumber<2/3){
                    computerHit = '石頭'
                    document.getElementById('computerHit').innerHTML='V.S.<br><img src="https://png.icons8.com/ios/100/16a085/angry-fist.png"/>'
                    if(hit == '剪刀'){
                        result = '電腦贏了 Q_Q' 
                        computWinCount = computWinCount + 1
                    } else if (hit == '石頭'){
                        result = '平手 (ㆆᴗㆆ)' 
                    } else {
                        result = '你贏了 ^_^' 
                        outWinCount = outWinCount + 1
                    }
                } else {
                    computerHit = '布'
                    document.getElementById('computerHit').innerHTML='V.S.<br><img src="https://png.icons8.com/wired/100/16a085/hand.png"/>'
                    if(hit == '剪刀'){
                        result = '你贏了 ^_^'
                        outWinCount = outWinCount + 1 
                    } else if (hit == '石頭'){
                        result = '電腦贏了 Q_Q'
                        computWinCount = computWinCount + 1 
                    } else {
                        result = '平手 (ㆆᴗㆆ)' 
                    }
                }
                document.getElementById('resultWord').innerHTML = "你出的是" + hit + "，電腦出的是" + computerHit+ "。 結果是" + result

                if(computWinCount == 10){
                    setTimeout(function(){
                        computWinCount = 0
                        outWinCount = 0
                        alert("電腦獲勝啦!!!")
                    }, 200);
                    
                }else if(outWinCount == 10){
                    setTimeout(function(){
                        computWinCount = 0
                        outWinCount = 0
                        alert("你獲勝啦!!!")
                    }, 200);
                }
                document.getElementById('outWinCount').innerHTML = "你贏了" + outWinCount + "次"
                document.getElementById('computWinCount').innerHTML = "電腦贏了" + computWinCount + "次"
            }
        </script>
    </body>
</html>
